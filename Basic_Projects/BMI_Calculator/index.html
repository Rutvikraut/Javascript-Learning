<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body style="background-color: #313131; color: #fff; font-weight: bold;">
    <form action="" id="form">
        <div class="input-field">
            <label for="weight" id="weight">Weight (Kg)</label>
            <input type="text" id="weight-input" required>
        </div>
        <div class="input-field">
            <label for="height">Height (Cms)</label>
            <input type="text" id="height-input" required>
        </div>
        <button type="submit" class="btn">Submit</button>

        <div id="result">

        </div>
    </form>
</body>
<script src="script.js"></script>
</html>
