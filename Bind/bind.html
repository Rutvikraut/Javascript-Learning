</body>

        constructor() {
            this.username="React"

            document.querySelector('.btn').addEventListener('click',this.handleClick.bind(this))
        }

        handleClick(){
            console.log("Button Clicked")
            console.log(this)
        }
    }

    const user= new React()
</script>
</html>
